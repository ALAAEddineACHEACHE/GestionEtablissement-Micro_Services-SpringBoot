server:
  port: 6005

spring:
  application:
    name: SERVICE-SCHEDULE

  datasource:
    url: jdbc:mysql://localhost:3308/schedule_service
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/university_realm
          jwk-set-uri: http://localhost:8181/realms/university_realm/protocol/openid-connect/certs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      enabled: true
      fetch-registry: true
      register-with-eureka: true

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic

# Logging
logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    com.example: DEBUG
    org.springframework.cloud.openfeign: DEBUG