server:
  port: 6006

spring:
  application:
    name: SERVICE-EXAM

  datasource:
    url: jdbc:h2:mem:exam-db
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/school-realm

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
